name: Deploy to EC2

on:
  push:
    branches:
      - main
      - production
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            quanluonluon/gigafit-api:latest

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build-and-push
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2 via SSH
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_PEM_KEY: ${{ secrets.EC2_PEM_KEY }}
        run: |
          # Create SSH directory
          mkdir -p ~/.ssh
          
          # Save PEM key to file
          echo "$EC2_PEM_KEY" > ~/.ssh/deploy_key.pem
          chmod 600 ~/.ssh/deploy_key.pem
          
          # Add EC2 host to known_hosts
          ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts
          
          # Deploy via SSH
          ssh -i ~/.ssh/deploy_key.pem $EC2_USER@$EC2_HOST << 'ENDSSH'
            set -e
            
            echo "ðŸ“¦ Navigating to deployment directory..."
            cd /opt/gigafit-api
                        
            echo "ðŸ³ Pulling latest image..."
            docker pull quanluonluon/gigafit-api:latest
    
            echo "ðŸš€ Restarting app service..."
            docker compose up -d --no-deps app
    
            echo "ðŸ§¹ Cleaning unused images..."
            docker image prune -f
    
            echo "âœ… Deploy done."
            
            echo "ðŸ“Š Service status:"
            docker compose ps
          ENDSSH
          
          # Cleanup
          rm -f ~/.ssh/deploy_key.pem

      - name: Deployment Summary
        run: |
          echo "### ðŸš€ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** EC2 Production" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Docker Image:** \`quanluonluon/gigafit-api:latest\`" >> $GITHUB_STEP_SUMMARY

